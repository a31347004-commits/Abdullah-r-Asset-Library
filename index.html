<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ABVault | Ultra Asset Library</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    :root {
      --p1: #6366f1; --bg: #020617; --card: #0f172a; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b;
      --dot-color: rgba(255, 255, 255, 0.08);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1.1);
    }
    [data-theme="light"] {
      --bg: #ffffff; --card: #f8fafc; --text: #0f172a; --muted: #64748b; --border: #e2e8f0;
      --dot-color: rgba(0, 0, 0, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    /* FIX: Prevent background scrolling when modal is open */
    body.modal-open { overflow: hidden; }
    
    body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; transition: background 0.5s ease, color 0.5s ease; }

    /* --- Luxury Nav --- */
    nav {
      position: sticky; top: 0; z-index: 1000; height: 80px;
      background: rgba(2,6,23,0.7); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border-bottom: 1px solid var(--border); display: flex; align-items: center;
    }
    .nav-content { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 25px; display: flex; align-items: center; gap: 20px; }
    .logo { font-weight: 900; font-size: 1.8rem; letter-spacing: -1.5px; cursor: pointer; }
    .logo span { color: var(--p1); text-shadow: 0 0 20px rgba(99,102,241,0.5); }

    .search-pill { 
      flex: 1; background: var(--card); border: 1px solid var(--border); border-radius: 100px; 
      display: flex; align-items: center; padding: 0 20px; height: 52px; transition: 0.4s var(--spring); 
    }
    .search-pill:focus-within { border-color: var(--p1); transform: translateY(-2px) scale(1.02); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    /* FIX: Ensure input text color follows theme */
    .search-pill input { background: none; border: none; outline: none; width: 100%; color: var(--text); padding-left: 12px; font-weight: 700; font-size: 1rem; font-family: inherit; }

    #themeBtn { background: var(--card); border: 1px solid var(--border); color: var(--text); width: 48px; height: 48px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.5s var(--spring); }
    #themeBtn:hover { border-color: var(--p1); color: var(--p1); }

    /* --- Hero Section --- */
    header { padding: 80px 20px 40px; text-align: center; perspective: 1000px; }
    h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; letter-spacing: -3px; line-height: 0.85; animation: titleReveal 1s var(--spring); }
    h1 span { color: var(--p1); }

    /* --- Filter Chips --- */
    .chips-container { width: 100%; overflow-x: auto; padding: 30px 0; scrollbar-width: none; }
    .chips-container::-webkit-scrollbar { display: none; }
    .chips { display: flex; gap: 12px; padding: 0 20px; width: max-content; margin: 0 auto; }
    .chip { 
      padding: 12px 28px; border-radius: 100px; border: 1px solid var(--border); 
      background: var(--card); color: var(--muted); cursor: pointer; font-weight: 800; 
      transition: 0.4s var(--spring); font-family: inherit;
    }
    .chip.active { background: var(--p1); color: #fff; border-color: var(--p1); transform: scale(1.1) translateY(-3px); box-shadow: 0 15px 30px rgba(99,102,241,0.3); }

    /* --- Grid & Cards --- */
    main { max-width: 1400px; margin: 0 auto; padding: 0 25px 100px; }
    /* FIX: Added grid layout continuity */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; transition: opacity 0.3s ease, transform 0.3s ease; }
    
    .card { 
      background: var(--card); border-radius: 40px; padding: 20px; border: 1px solid var(--border); 
      cursor: pointer; position: relative; opacity: 0; transform: translateY(30px);
      transition: 0.5s var(--spring), border-color 0.3s ease;
      will-change: transform, opacity;
    }
    .card.reveal { opacity: 1; transform: translateY(0); }

    .card:hover { transform: translateY(-15px) scale(1.03); border-color: var(--p1); box-shadow: 0 30px 60px rgba(0,0,0,0.3); }

    .img-box { 
      aspect-ratio: 1; background: var(--bg); border-radius: 30px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; position: relative; overflow: hidden;
      background-image: radial-gradient(var(--dot-color) 2px, transparent 2px); background-size: 20px 20px;
    }
    .card img { max-width: 85%; max-height: 85%; object-fit: contain; transition: 0.6s var(--spring); }
    .card:hover img { transform: scale(1.15) rotate(-3deg); }

    .card-info strong { display: block; font-size: 1.1rem; font-weight: 800; margin-bottom: 5px; }
    .card-info span { font-size: 0.8rem; color: var(--muted); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

    /* --- Modal --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.4s ease; }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    
    .modal { 
      background: var(--card); width: 90%; max-width: 500px; border-radius: 45px; padding: 35px; text-align: center; border: 1px solid var(--border); 
      transform: scale(0.8) translateY(50px); transition: 0.5s var(--spring); 
    }
    .modal-overlay.active .modal { transform: scale(1) translateY(0); }

    .modal-preview { 
      width: 100%; height: 320px; background: var(--bg); border-radius: 32px; margin-bottom: 25px; 
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .modal-preview img { max-width: 90%; max-height: 90%; object-fit: contain; animation: floating 4s ease-in-out infinite; }

    .btn { width: 100%; height: 65px; border-radius: 22px; border: none; background: var(--p1); color: #fff; font-weight: 900; cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s var(--spring); font-family: inherit; }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(99,102,241,0.4); filter: brightness(1.1); }
    .btn.secondary { background: rgba(255,255,255,0.05); color: var(--text); border: 1px solid var(--border); margin-top: 15px; }

    /* --- Keyframes --- */
    @keyframes titleReveal { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    @media (max-width: 600px) { 
      .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; } 
      .card { border-radius: 30px; padding: 15px; }
      header { padding: 60px 20px 30px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-content">
      <div class="logo" onclick="location.reload()">AB<span>Vault</span></div>
      <div class="search-pill">
        <span class="material-icons-round">search</span>
        <input type="text" id="searchInput" placeholder="Find your next asset...">
      </div>
      <button id="themeBtn"><span class="material-icons-round" id="themeIcon">dark_mode</span></button>
    </div>
  </nav>

  <header>
    <h1>The <span>Visual</span> Vault</h1>
    <div class="chips-container">
      <div class="chips" id="chipBox">
        <button class="chip active" id="allBtn">Everything</button>
      </div>
    </div>
  </header>

  <main><div class="grid" id="assetGrid"></div></main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-preview"><img id="modalImg" src=""></div>
      <h2 id="modalTitle" style="letter-spacing: -1px;">Asset Title</h2>
      <p id="modalMeta" style="color:var(--muted); margin-bottom:25px; font-weight:800; text-transform:uppercase; font-size:0.8rem; letter-spacing: 1px;"></p>
      <button class="btn" id="dlBtn"><span class="material-icons-round">download</span> Download HD PNG</button>
      <button class="btn secondary" onclick="closeModal()">Close Preview</button>
    </div>
  </div>

  <script>
    const ASSETS_CONFIG = {
      "background": ["1.png","2.png","3.png","4.png","5.png","6.png","7.png","8.png","9.png","10.png","11.png","12.png","13.png","14.png","15.png","16.png","17.png"],
      "Car": Array.from({length: 27}, (_, i) => `${i+1}.png`),
      "Football Player Ilustration": ["1.png","2.png","3.png","4.png","5.png","6.png","7.png","8.png","9.png","10.png"],
      "Money": ["1.png","2.png","3.png","4.png","5.png","6.png","7.png","8.png"],
      "Random": Array.from({length: 5}, (_, i) => `${i+1}.png`),
      "Gaming": Array.from({length: 25}, (_, i) => `${i+1}.png`),
    };

    const grid = document.getElementById('assetGrid');
    const chipBox = document.getElementById('chipBox');
    let masterData = [];

    function init() {
      Object.keys(ASSETS_CONFIG).forEach(cat => {
        const chip = document.createElement('button');
        chip.className = 'chip';
        chip.innerText = cat;
        chip.onclick = (e) => applyFilter(cat, e.target);
        chipBox.appendChild(chip);

        ASSETS_CONFIG[cat].forEach(file => {
          const id = file.split('.')[0];
          masterData.push({
            name: cat + " " + id.padStart(2, '0'),
            cat: cat,
            thumb: `${cat}/thumbs/${id}.webp`, 
            full: `${cat}/${file}` 
          });
        });
      });
      document.getElementById('allBtn').onclick = (e) => applyFilter('all', e.target);
      renderGrid(masterData);
    }

    function renderGrid(data) {
      grid.innerHTML = '';
      data.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="img-box">
            <img src="${item.thumb}" onerror="this.src='${item.full}'; this.onerror=null;" loading="lazy">
          </div>
          <div class="card-info">
            <strong>${item.name}</strong>
            <span>${item.cat}</span>
          </div>
        `;
        card.onclick = () => openModal(item);
        grid.appendChild(card);
        
        // Staggered Entrance - FIX: Use requestAnimationFrame for smoother start
        requestAnimationFrame(() => {
          setTimeout(() => card.classList.add('reveal'), i * 30);
        });
      });
    }

    function applyFilter(cat, btn) {
      document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      
      const filtered = cat === 'all' ? masterData : masterData.filter(i => i.cat === cat);
      
      grid.style.opacity = '0';
      grid.style.transform = 'translateY(15px)';
      
      setTimeout(() => {
        renderGrid(filtered);
        grid.style.opacity = '1';
        grid.style.transform = 'translateY(0)';
      }, 300);
      
      window.scrollTo({ top: 350, behavior: 'smooth' });
    }

    function openModal(item) {
      document.getElementById('modalImg').src = item.full;
      document.getElementById('modalTitle').innerText = item.name;
      document.getElementById('modalMeta').innerText = `${item.cat} â€¢ Premium PNG`;
      
      // FIX: Scroll Lock
      document.body.classList.add('modal-open');
      
      document.getElementById('dlBtn').onclick = () => {
        const a = document.createElement('a'); a.href = item.full; a.download = item.name; a.click();
      };
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() { 
      document.getElementById('modalOverlay').classList.remove('active'); 
      document.body.classList.remove('modal-open'); // FIX: Release Scroll
    }

    // Theme Logic
    document.getElementById('themeBtn').onclick = () => {
      const mode = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', mode);
      document.getElementById('themeIcon').innerText = mode === 'dark' ? 'dark_mode' : 'light_mode';
    };

    // Close on backdrop click
    document.getElementById('modalOverlay').onclick = (e) => { if(e.target.id === 'modalOverlay') closeModal(); };

    // Search Logic - FIX: Ensure search triggers "reveal" animation
    document.getElementById('searchInput').oninput = (e) => {
      const val = e.target.value.toLowerCase();
      const results = masterData.filter(i => i.name.toLowerCase().includes(val) || i.cat.toLowerCase().includes(val));
      renderGrid(results);
    };

    init();
  </script>
</body>
</html>
